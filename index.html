<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Under Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --accent: #667eea;
      --bg-dark: #0f0f0f;
      --text-primary: #ffffff;
      --text-secondary: #b5b5b5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(
          circle at top,
          rgba(102, 126, 234, 0.15),
          transparent 60%
        ),
        var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      text-align: center;
    }

    .container {
      max-width: 520px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      font-size: 12px;
      font-weight: 600;
      color: var(--accent);
      background: rgba(102, 126, 234, 0.15);
      border-radius: 999px;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 14px;
    }

    p {
      font-size: 1rem;
      line-height: 1.7;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }

    .footer {
      font-size: 13px;
      color: var(--text-secondary);
      opacity: 0.8;
    }

    .loader {
      width: 42px;
      height: 42px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin: 0 auto 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">MAINTENANCE MODE</div>

    <div class="loader"></div>

    <h1>We’ll Be Back Soon</h1>
    <p>
      This site is currently undergoing scheduled maintenance.
      We’re working to improve performance and features.
      Thank you for your patience.
    </p>
  </div>
</body>
</html>
