<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Under Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --accent: #667eea;
      --bg-dark: #0f0f0f;
      --text-primary: #ffffff;
      --text-secondary: #b5b5b5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(
          circle at top,
          rgba(102, 126, 234, 0.15),
          transparent 60%
        ),
        var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-primary);
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 520px;
      padding: 32px 24px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      font-size: 11px;
      font-weight: 600;
      color: var(--accent);
      background: rgba(102, 126, 234, 0.18);
      border-radius: 999px;
      margin-bottom: 18px;
      letter-spacing: 0.6px;
    }

    .loader {
      width: 38px;
      height: 38px;
      border: 3px solid rgba(255, 255, 255, 0.25);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }

    h1 {
      font-size: clamp(1.6rem, 5vw, 2.2rem);
      font-weight: 800;
      margin-bottom: 12px;
    }

    p {
      font-size: clamp(0.95rem, 3.5vw, 1rem);
      line-height: 1.7;
      color: var(--text-secondary);
      margin-bottom: 26px;
    }

    .footer {
      font-size: 12px;
      color: var(--text-secondary);
      opacity: 0.85;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">MAINTENANCE MODE</div>

    <div class="loader"></div>

    <h1>Weâ€™ll Be Back Soon</h1>
    <p>
      This site is temporarily unavailable while we perform scheduled
      maintenance to improve performance and features.
    </p>

  </div>
</body>
</html>
